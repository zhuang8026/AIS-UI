
<div class="ui-table">
  <table>
  <!-- table header -->
  <thead>
    <tr>
      <th>
        <UiCheckbox :options="checkAllSetting.options"  v-model:value="checkAllSetting.value" @changeValue="onChangeCheckAll" ></UiCheckbox>
      </th> 
      <!-- head data -->
      <th v-for="(item, index) in head">
      <!-- type 1 : normal txtx -->
        <p v-if="!item.hasOwnProperty('options')" class="txt text-xs" :class="headTheme">{{item.txt}}</p>

      <!-- end of type1 -->

      <!-- type2: select filter  -->
        <ul v-else>
          <UiMultiSelect
            class="w-full"
            :defaultSelectedValue="filterSelectedVal[index]"
            :optionArr="item.options" 
            :required="true"
            :showCheckIcon="true"
            @onClickCheck="onClickFilter($event, item.id)"
            :name="'tableH_'+index"
            :hasAllOption="true"
            :placeholder="item.txt"
            customizePlaceholderClass=" text-font-2 text-xs"
          ></UiMultiSelect> 
        </ul>

      <!-- end of type2 -->
      </th>
    </tr>
  </thead>
  <!-- end of table header -->
  <tbody v-if="privateDatas.length > 0">
    
    <tr v-for="(data, index) in privateDatas" :key="'datas-'+index+ updateKey">
      <!-- checkbox -->
      <td class="check-content">
        <UiCheckbox :options="data.options" v-model:value="data.checkVal"  @changeValue="onChangeCheckDetail($event, data.id)"></UiCheckbox>
      </td>

      <!-- data -->
      <td v-for="detail in data.detail" :key="'detail-' + index">
        <!-- type1 : normal txt -->
        <p  v-if="detail.type == 'default'" class="txt">{{detail.txt}}</p>
        <!-- end of type1  -->


        <!-- type2: dot style text -->
        <p v-else class="txt style--status" :class="detail.type.split(':')[1] == 1 ? 'normal': 'active'">{{detail.txt}}</p>
        <!-- end of type2 -->
      </td>
    </tr>
  </tbody>
  </table>
</div>
