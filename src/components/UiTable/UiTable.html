
<div class="ui-table">
  <!-- isCheckedAll: {{isCheckedAll}} //  -->
  <table>
  <!-- table header -->
  <thead>
    <tr>
      <!-- @checkChange="onCheckAll" -->
      <th><UiCheckbox  :isCheck="isCheckedAll" type="default" v-model:checked="privateIsCheckAll" :disabled="isDisableAll" ></UiCheckbox></th>
      <!-- head data -->
      <th v-for="(item, index) in head">
      <!-- type 1 : normal txtx -->
        <p v-if="typeof item.txt === 'string' || item.txt instanceof String" class="txt">{{item.txt}}</p>

      <!-- end of type1 -->

      <!-- type2: select filter  -->
        <ul v-else>
          <li v-for="option in item.txt">
            {{option}}
          </li>
        </ul>

      <!-- end of type2 -->
      </th>
    </tr>
  </thead>
  <!-- end of table header -->
  <tbody>
    
    <tr v-for="(data, index) in datas" :key="'datas-'+index+ updateKey">
      <!-- checkbox -->
      <td class="check-content">
        <UiCheckbox type="default" v-model:checked="data.isCheck" :disabled="false" @updateCheckedVal="updateDataCheck($event, index)"></UiCheckbox>
      </td>

      <!-- data -->
      <td v-for="detail in data.detail" :key="'detail-' + index">
        <!-- type1 : normal txt -->
        <p  v-if="detail.type == 'default'" class="txt">{{detail.txt}}</p>
        <!-- end of type1  -->


        <!-- type2: dot style text -->
        <p v-else class="txt style--status" :class="detail.type.split(':')[1] == 1 ? 'normal': 'active'">{{detail.txt}}</p>
        <!-- end of type2 -->
      </td>
    </tr>
  </tbody>
  </table>
</div>
